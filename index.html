<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <!-- Font Css -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <!-- Font Awesome Icons Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap Css Version 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav>
      <div class="logo">
        <a href="./index.html">
          <img src="./logo-transparent.png" alt="logo" />
        </a>
      </div>
      <span class="hamburger" onclick="openNav()"> &#9776; </span>

      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
          &times;
        </a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./favourites.html">Favourite Meals</a></li>
        </ul>
      </div>
    </nav>
    <!-- Hero Section With Search Input field -->
    <div class="main">
      <input
        type="text"
        id="keyword"
        placeholder="Type here to search meal.."
      />
      <ul id="foodlist"></ul>
    </div>
    <!-- Display Meal Catalog Section -->
    <div class="meal-catalog bg-light py-5">
      <p class="lead text-center m-0">Indulge in the Timeless Tastes of</p>
      <h2 class="text-center mb-4 display-3">Classic Indian Delights</h2>
      <div class="container">
        <div class="row"></div>
      </div>
    </div>

    <!-- Jquery Cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- Custom Script -->
    <script src="./script.js"></script>
  </body>
</html>
